<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ملفي الشخصي - مازن حمدي حسن</title>

    <!-- SEO -->
    <meta name="description" content="مازن حمدي حسن، مصمم جرافيك متخصص في الألعاب الإلكترونية بخبرة 3 سنوات">
    <meta property="og:title" content="ملفي - مازن حمدي | مصمم جرافيك">
    <meta property="og:description" content="تصميم جرافيك متخصص في Esports">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.example.com/og-image.png">

    <!-- Font & Libs -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root{--glass:rgba(20 20 20 /.65);--purple:#7c4dff;--blue:#448aff}
        html{scroll-behavior:smooth;scroll-snap-type:y proximity}
        body{margin:0;font-family:'Segoe UI',Tahoma,sans-serif;background:linear-gradient(-45deg,#0a0a0a,#1a1a1a,#2a1a3a,#1a1a2a);background-size:400% 400%;color:#fff;min-height:100vh;overflow-x:hidden}
        @media (prefers-reduced-motion:no-preference){body{animation:grad 15s ease infinite}@keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}}
        #particles-js{position:fixed;inset:0;z-index:1}
        .theme-btn{position:fixed;top:1rem;right:1rem;z-index:999;background:var(--purple);color:#fff;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;font-size:1.2rem;transition:transform .3s}
        .theme-btn:hover{transform:scale(1.1)}
        .container{max-width:1200px;margin:0 auto;padding:2rem;position:relative;z-index:2}
        .logo-container{text-align:center;margin-bottom:4rem;animation:float 6s ease-in-out infinite}
        @media (prefers-reduced-motion:no-preference){@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}}
        .logo{font-size:4rem;font-weight:900;letter-spacing:8px;background:linear-gradient(45deg,var(--purple),var(--blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 15px rgba(124,77,255,.5));animation:glow 3s infinite}
        @media (prefers-reduced-motion:no-preference){@keyframes glow{0%{text-shadow:0 0 10px var(--purple),0 0 20px var(--purple),0 0 30px var(--purple)}50%{text-shadow:0 0 20px var(--blue),0 0 30px var(--blue),0 0 40px var(--blue)}100%{text-shadow:0 0 10px var(--purple),0 0 20px var(--purple),0 0 30px var(--purple)}}}
        .logo-small{font-size:1.4rem;color:#a595ff;letter-spacing:4px;text-transform:uppercase;opacity:.9}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:3rem;perspective:1000px}
        .section{background:var(--glass);padding:2.5rem;border-radius:20px;backdrop-filter:blur(20px) saturate(180%);border:1px solid rgba(124,77,255,.2);transition:all .4s;scroll-snap-align:start}
        .section:hover{transform:translateY(-10px) rotateX(5deg);border-color:rgba(124,77,255,.6)}
        .section-title{font-size:2.2rem;margin-bottom:2rem;position:relative;color:#fff}
        .section-title::after{content:'';position:absolute;bottom:-10px;left:0;width:100%;height:3px;background:linear-gradient(90deg,var(--purple),var(--blue));transform:scaleX(0);transition:transform .3s;transform-origin:left}
        .section:hover .section-title::after{transform:scaleX(1)}
        .about-text{color:#ddd;line-height:1.8;font-size:1.1rem;margin-bottom:2rem}
        .contact-item{display:flex;align-items:center;margin-bottom:1.5rem;padding:1rem;background:rgba(124,77,255,.1);border-radius:10px;transition:all .3s;text-decoration:none;color:#fff}
        .contact-item:hover{background:rgba(124,77,255,.2);transform:translateX(10px)}
        .contact-item i{font-size:1.5rem;margin-inline-end:1rem;color:var(--purple)}
        .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:2rem;margin-top:2rem}
        .skill-card{background:rgba(30,30,30,.9);padding:1.5rem;border-radius:15px;text-align:center;transition:all .4s}
        @media (prefers-reduced-motion:no-preference){.skill-card{animation:pulse 3s infinite}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}}
        .skill-card:hover{transform:translateY(-15px) scale(1.05);background:rgba(124,77,255,.2)}
        .skill-icon{font-size:2.8rem;margin-bottom:1rem;background:linear-gradient(45deg,var(--purple),var(--blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .skill-level{display:flex;justify-content:center;gap:6px;margin-top:1rem}
        .dot{width:12px;height:12px;border-radius:50%;background:#333}.dot.filled{background:var(--purple);box-shadow:0 0 15px var(--purple)}
        .language-section{margin-top:3rem}
        .language-bar{height:15px;border-radius:8px;background:rgba(30,30,30,.9);margin:1.5rem 0;overflow:hidden}
        .language-progress{height:100%;border-radius:8px;background:linear-gradient(90deg,var(--purple),var(--blue));transition:width 1.5s}
        .ar-progress{width:90%}.en-progress{width:75%}
        @media print{body{background:#fff;color:#000}#particles-js,.theme-btn{display:none}}
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- زر تبديل اللغة -->
    <button id="langBtn" class="theme-btn" title="Change Language">
        <i class="fas fa-language"></i>
    </button>

    <main class="container">
        <div class="logo-container">
            <div class="logo">TSM</div>
            <div class="logo-small" data-key="logo-sub">الملف الشخصي – تسموور</div>
        </div>

        <div class="grid">
            <section class="section" aria-labelledby="about">
                <h2 id="about" class="section-title" data-key="about-title">عنّي</h2>
                <p class="about-text" data-key="about-text">
                    أهلاً! أنا مازن حمدي حسن، مصمّم جرافيك متخصص في مجال الألعاب الإلكترونية بخبرة ثلاث سنوات...
                </p>

                <div class="contact">
                    <div class="section-title" style="font-size:1.8rem;" data-key="contact-title">تواصل معي</div>

                    <a id="instagramLink" class="contact-item" href="#" target="_blank" rel="noopener">
                        <i class="fab fa-instagram"></i>
                        <span data-key="instagram">tsmoor_t</span>
                    </a>

                    <a id="discordLink" class="contact-item" href="#" target="_blank" rel="noopener">
                        <i class="fab fa-discord"></i>
                        <span data-key="discord-name">مازن حمدي حسن</span>
                    </a>

                    <a id="emailLink" class="contact-item" href="#">
                        <i class="far fa-envelope"></i>
                        <span data-key="email">tsmoordesigner@gmail.com</span>
                    </a>
                </div>
            </section>

            <section class="section" aria-labelledby="skills">
                <h2 id="skills" class="section-title" data-key="skills-title">المهارات</h2>
                <div class="skills-grid">
                    <div class="skill-card">
                        <div class="skill-icon">Ai</div>
                        <div class="skill-level">
                            <span class="dot filled"></span><span class="dot filled"></span><span class="dot filled"></span><span class="dot filled"></span><span class="dot filled"></span>
                        </div>
                    </div>
                    <div class="skill-card">
                        <div class="skill-icon">Pr</div>
                        <div class="skill-level">
                            <span class="dot filled"></span><span class="dot filled"></span><span class="dot filled"></span><span class="dot"></span><span class="dot"></span>
                        </div>
                    </div>
                    <div class="skill-card">
                        <div class="skill-icon">Ps</div>
                        <div class="skill-level">
                            <span class="dot filled"></span><span class="dot filled"></span><span class="dot filled"></span><span class="dot"></span><span class="dot"></span>
                        </div>
                    </div>
                </div>

                <div class="language-section">
                    <h2 class="section-title" data-key="lang-title">اللغات</h2>
                    <div data-key="lang-ar">العربية</div>
                    <div class="language-bar"><div class="language-progress ar-progress"></div></div>
                    <div data-key="lang-en">الإنجليزية</div>
                    <div class="language-bar"><div class="language-progress en-progress"></div></div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
    let langData = {};
    let currentLang = localStorage.getItem('lang') || 'ar';

    async function loadLang() {
        const res = await fetch('profile.json');
        langData = await res.json();
        applyLang();
    }
    loadLang();

    function applyLang() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir  = currentLang === 'ar' ? 'rtl' : 'ltr';
        const d = langData[currentLang];

        // ملء النصوص
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.dataset.key;
            if (d[key]) el.textContent = d[key];
        });

        // ملء الروابط
        document.getElementById('instagramLink').href = `https://www.instagram.com/${d.instagram}`;
        document.getElementById('discordLink').href   = `https://discord.com/users/820408813790167041`;
        document.getElementById('emailLink').href     = `mailto:${d.email}`;

        localStorage.setItem('lang', currentLang);
    }

    document.getElementById('langBtn').addEventListener('click', () => {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        applyLang();
    });

    // particles
    window.addEventListener('load', () => {
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#7c4dff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#7c4dff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    });
    </script>
</body>
</html>
